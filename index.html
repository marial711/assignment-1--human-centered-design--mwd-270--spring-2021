<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assingment #1: Form Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <body>
    <form action="index.html" method="post" class="in-form">
      <div id="name">
        <label for="fname">Name: </label>
        <input type="text" id="fname" name="fname">
        <input type="text" id="lname" name="lname">
      </div>

      <div id="location">
        <label for="address">Enter Address: </label>
        <input type="text" id="address" name="address" placeholder="ex: 10 Hillside Street" required>
        <input type="text" name="apt" placeholder="Apt/Unit">
        <input type="text" name="city" placeholder="City" required>
        <select id="states" name="states" required>
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
        </select>
        <input type="number" name="zipcode" placeholder="zipcode" required>

      </div>

      <div id="salary">

      </div>

      <div id="contact-number">
        <label for="phone-number">Enter your phone number: </label>
        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <!-- <small>Format: 111-222-3344 </small>  -->
      </div>

      <div id="availability">
        <label for="starting-date">Starting Date:  </label>
        <input type="date" id="starting-date" name="starting-date">
      </div>

      <div id="relocation">
        <p>Are you willing to relocate?</p>
        <input type="radio" id="international" name="location" value="international">
        <label for="international">International</label><br>
        <input type="radio" id="national" name="location" value="national">
        <label for="national">National</label><br>
        <input type="radio" id="both" name="location" value="both" checked>
        <label for="both">Both</label>
      </div>

      <div id="finalize">
        <input type="submit" name="submit">
        <input type="reset" name="reset">
      </div>
    </form>

  </body>
</html>
