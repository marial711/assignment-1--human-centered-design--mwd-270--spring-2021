<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form with Functionality</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<h1>Register to join our website!</h1>
	</header>
	<main>
    	<form id="form">
			<fieldset>
				<div id="fullName">
					<p><label for="first-name">First Name:</label></br><input type="text" autofocus name="first-name" id="first-name" placeholder="John" pattern="[a-zA-Z]{1,}" required></p>
					<p><label for="last-name">Last Name:</label></br><input type="text" name="last-name" id="last-name" placeholder="Smith" pattern="[a-zA-Z]{1,}" required></p>
				</div>
				<div id="address">
					<div id="address1">
						<p><label for="street">Street:</label></br><input type="text" name="street" id="street" placeholder="123 Main Street" pattern="[0-9]{1,}[ ][a-zA-Z]{3,}[ ][a-zA-Z]{2,}" required></p>
						<p><label for="apt">Apt / Suite / Other:</label></br><input type="text" name="apt" id="apt"></p>
					</div>
					<div id="address2">
						<p><label for="city">City:</label></br><input type="text" name="city" id="city" placeholder="West Hartford" required></p>
						<p><label for="state">State:</label></br><input type="text" name="state" id="state" placeholder="CT" pattern="[A-Z]{2}" required></p>
						<p><label for="zip">Zip Code:</label></br><input type="text" name="zip" id="zip" placeholder="01010" pattern="[0-9]{5}" required></p>
					</div>
				</div>
				<p><label for="salary">Desired Yearly Salary:</label></br><input type="text" name="salary" id="salary" placeholder="$30,000" pattern="[$][0-9]{2,3}[,][0-9]{3}"></p>
				<p><label for="number">Phone Number:</label></br><input type="text" name="number" id="number" placeholder="123-123-1234" pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" required></p>
				<p><label for="availability">Available Start Date:</label></br><input type="text" name="availability" id="availability" placeholder="January 23 2020" pattern="[A-Z]{1}[a-z]{1,}[ ][0-9]{1,2}[ ][0-9]{4}"></p>
				<div id="relocation">
					<p>Willing to Relocate? (If not willing to relocate, select no option.)</p>
					<input type="checkbox" name="national" id="national" value="national">
					<label for="national">Nationally</label>
					<input type="checkbox" name="international" id="international" value="international">
					<label for="national">Internationally</label>
				</div>
				<div id="outputButtons">
					<input type="reset">
					<input id="submit" type="button" value="Submit">
				</div>
			</fieldset>
    	</form>
  	</main>
	<report id="report">
		<div>
			<h2>Sign-Up Report</h2>
			<p id="full-name-output"></p>
			<p id="address-output"></p>
			<p id="salary-output"></p>
			<p id="phone-output"></p>
			<p id="availability-output"></p>
			<p id="relocation-output"></p>
		</div>
	</report>
</body>
</html>
